{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Forgot password | NCB&SONS</title>
{% endblock %}

{% block content %}
    <style type="text/css">
        .banner{
            width: 40%;
            margin: auto;
            display: felx;
            border: 1px solid gray;
            border-radius: 10px;
        }

        .banner-top{
            background: #48a848;
            border-radius: 10px 10px 0px 0px;
            padding: 7px;
            font-size: 2rem;
            color: #fff;
            font-weight: bold;
            text-align: center;
        }

        .banner-body{
            text-align: center;
        }

        .frm-style{
            padding: 20px;
        }

        .frm-style input{
            width: 70%;
            height: 40px;
        }

        .frm-style button{
            margin: 20px;
        }

        @media screen and (max-width: 1100px){
            .banner{
                width: 60%;
            }
        }

        @media screen and (max-width: 700px){
            .banner{
                width: 80%;
            }
        }

        @media screen and (max-width: 500px){
            .banner{
                width: 90%;
            }
        }
    </style>
    {% if wrong == 1 %}
        <p class="alert alert-danger">No account found with that email</p>
    {% elif wrong == 2 %}
        <p class="alert alert-danger">Wrong OTP</p>
    {% endif %}
    <div class="banner">
        <div class="banner-top">
            <p>Forgot password</p>
        </div>
        <div class="banner-body">
            <form class="frm-style" method="POST">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Email address" value="{{email}}" required>
                <br>
                <button class="btn btn-success" type="submit" name="send_otp">Send OTP</button>
                <br>
                <hr>
                <input style="margin: 5px;" type="text" maxlength="6" placeholder="OTP" name="otp">
                <input style="margin: 5px;" type="password" name="password" placeholder="Password">
                <button class="btn btn-success" type="submit" name="reset_password">Reset password</button>
            </form>
        </div>
    </div>
    <br>
    <br>
    <br>
{% endblock %}
